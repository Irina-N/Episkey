    <script>
        'use strict';
    
	    // Задание 1

        class DigitsOfNumber {
            constructor(hundreds, tens, units){
                this.hundreds = hundreds;
                this.tens = tens;
                this.units = units;
            }              
        }

        function getHundreds(userNumber) {
            return Math.floor(userNumber / 100) % 10;
        }

        function getTens(userNumber) {
            return Math.floor(userNumber / 10) % 10;;
        }

        function getUnits(userNumber) {
            return userNumber % 10;;
        }

        let userNumber = +prompt("Введите число от 0 до 999");

        if (Number.isInteger(userNumber) && userNumber >= 0 && userNumber <= 999) {
            let hundreds = getHundreds(userNumber);
            let tens = getTens(userNumber);
            let units = getUnits(userNumber);
            let digits = new DigitsOfNumber(hundreds,tens, units);            
            console.log(digits);
        } else {
            console.log("Нужно ввести целое число от 0 до 999");
            let digits = {};
            console.log(digits);
        }

     </script>
