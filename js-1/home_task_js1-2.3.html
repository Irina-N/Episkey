    <script>
        'use strict';
    
	    // Задание 3

	    /* Простой вариант
	    let a = +prompt("Введите целое число"); 
	    let b = +prompt("Введите ешё одно целое число"); 

	    if (a >= 0 && b >= 0) {
			alert ("Разность чисел равна " + (a - b));
	    } else if (a < 0 && b < 0) {
			alert ("Произведение чисел равно " + (a * b));
	    } else {
			alert ("Сумма чисел равна " + (a + b));
	    }	    
	    */

	    function getRandomNumber(min, max) {
	    	return Math.round(Math.random() * (max - min) + min);
	    }

	    let a = getRandomNumber(-10, 10);
	    let b = getRandomNumber(-10, 10);

	    if (a >= 0 && b >= 0) {
			alert ("Разность чисел равна " + (a - b));
		}
		if (a < 0 && b < 0) {
			alert ("Произведение чисел равно " + (a * b));
		}

		if ((Math.sign(a) * Math.sign(b)) < 0) {
			alert ("Сумма чисел равна " + (a + b));
		}


    </script>
