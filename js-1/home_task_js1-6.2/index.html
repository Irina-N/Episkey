<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body>
	<div class="slider">
		<div class="slider-item animate__animated">
			<img src="img/1.jpg" alt="photo" class="slider-img">
		</div>
		<div class="slider-item hidden animate__animated">
			<img src="img/2.jpg" alt="photo" class="slider-img">
		</div>
		<div class="slider-item hidden animate__animated">
			<img src="img/3.jpg" alt="photo" class="slider-img">
		</div>
		<i class="fa fa-chevron-left" aria-hidden="true"></i>
		<i class="fa fa-chevron-right" aria-hidden="true"></i>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
