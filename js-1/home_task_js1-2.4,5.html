<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home task</title>
</head>

<body>
    <script>
        'use strict';
    
	    // Задание 4


	    function addition(a, b) {
	    	return (a + b);
	    }

	    function subtraction(a, b) {
	    	return (a - b);
	    }

	    function multiplication(a, b) {
	    	return (a * b);
	    }

	    function division(a, b) {
	    	return (a / b);
	    }

	    // Задание 5

	    function mathOperation(arg1, arg2, operation) {
			switch(operation) {
				case "сложение":
					return addition(arg1, arg2);
				case "вычитание":
					return subtraction(arg1, arg2);
				case "умножение":
					return multiplication(arg1, arg2);
				case "деление":
					return division(arg1, arg2);				
			}			
		}

		let arg1 = Number(prompt("Введите первое число"));
		let arg2 = Number(prompt("Введите второе число"));
		let operation = prompt("Какое действие вы хотите выполнить?");
		operation = operation.toLowerCase();
		
		if (isNaN(arg1) || isNaN(arg2)) {
			alert("Нужно ввести числа");			
		}
		else if (operation == "сложение" || operation == "вычитание" || operation == "умножение" || operation == "деление" ) {
			alert("Вы просили выполнить " + operation + " для чисел " + arg1 + " и " + arg2 + " . Результат равен " + mathOperation(arg1, arg2, operation));
		} else {
			alert ("Нужно выбрать одно из арифметических действий: сложение, вычитание, умножение или деление");
		}
		


    </script>
</body>

</html>
